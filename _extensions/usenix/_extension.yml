title: Usenix
author: nmalkin
version: 0.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: false
    pdf:
      pdf-engine: pdflatex
      keep-tex: true
      documentclass: article
      classoption: [letterpaper, twocolumn, 10pt]
      number-sections: true
      number-depth: 2
      microtypeoptions: [kerning,spacing]
      hyperrefoptions:
          - hidelinks=false
          - colorlinks=true
      include-in-header: header.tex
      template-partials:
        - title.tex
      format-resources:
        - usenix-2020-09.sty
    html:
      css: styles.css

