title: Usenix
author: nmalkin
version: 0.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: false
      execute: # Doesn't seem to work? Needs to be (re)defined in document
        echo: false
      link-citations: true
    pdf:
      pdf-engine: pdflatex
      keep-tex: false
      documentclass: article
      classoption: [letterpaper, twocolumn, 10pt]
      number-sections: true
      number-depth: 2
      microtypeoptions: [kerning,spacing]
      hyperrefoptions:
          - hidelinks=false
          - colorlinks=true
      include-in-header:
        - header.tex
        - two_column_table.tex
      template-partials:
        - title.tex
      format-resources:
        - usenix-2020-09.sty
      cite-method: natbib
      biblio-style: plain
    html:
      css: styles.css

